<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEISEI'S PAGE | PORTFOLIO VIEWER</title>
    <!-- Favicon (Red Knot Logo) -->
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- PDF.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        /* Extreme Minimalist Override for Viewer */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            background-color: #0c0c0c;
            /* Slight dark grey to contrast with black PDF if any */
            overflow: hidden;
            font-family: 'Inter', 'Noto Sans JP', 'Noto Sans SC', sans-serif;
            color: #fff;
            user-select: none;
            overscroll-behavior-x: none;
        }

        /* Top Bar Overlay */
        .viewer-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-sizing: border-box;
            pointer-events: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
            pointer-events: auto;
            padding: 10px 0;
        }

        .back-btn:hover {
            color: #fff;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover svg {
            transform: translateX(-4px);
        }

        .page-info {
            color: #888;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            font-variant-numeric: tabular-nums;
            pointer-events: auto;
        }

        /* Loading Spinner */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Canvas Container */
        .pdf-canvas-container {
            width: 100vw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            overflow: hidden;
        }

        .pdf-canvas-container.mobile-portrait {
            justify-content: flex-start;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: auto;
            /* Allow exact jumping with scrollLeft */
        }

        canvas {
            max-width: none;
            max-height: 100dvh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .pdf-canvas-container:not(.mobile-portrait) canvas {
            max-width: 100%;
        }

        /* Desktop Nav Areas */
        .nav-area {
            position: absolute;
            top: 0;
            height: 100dvh;
            width: 30vw;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-area.left {
            left: 0;
            justify-content: flex-start;
            padding-left: 2rem;
        }

        .nav-area.right {
            right: 0;
            justify-content: flex-end;
            padding-right: 2rem;
        }

        @media (hover: hover) {
            .nav-area:hover {
                opacity: 1;
            }
        }

        .nav-arrow {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .nav-area:active .nav-arrow {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .viewer-header {
                background: none;
                height: 60px;
                padding: 0 1rem;
            }

            #back-text {
                display: none;
            }
        }

        /* Mobile Edge Buttons (Appended to scroll areas) */
        .mobile-edge-btn {
            height: 100dvh;
            width: 80px;
            flex-shrink: 0;
            background-color: #080808;
            color: #888;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mobile-edge-btn.prev {
            border-right: 1px solid #1a1a1a;
        }

        .mobile-edge-btn.next {
            border-left: 1px solid #1a1a1a;
        }

        .edge-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .edge-action.back-action {
            text-decoration: none;
            color: #888;
        }

        .edge-action:active {
            color: #fff;
        }

        .edge-action.disabled {
            opacity: 0;
            pointer-events: none;
        }

        .edge-action svg {
            width: 24px;
            height: 24px;
        }

        /* Make them visible only inside portrait */
        .pdf-canvas-container.mobile-portrait .mobile-edge-btn {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- Top Bar with Back Button -->
    <div class="viewer-header">
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span id="back-text">Back to Home</span>
        </a>
        <div class="page-info" id="page-info" style="display: none;">
            <span id="page-num"></span> / <span id="page-count"></span>
        </div>
    </div>

    <!-- Background Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div style="font-size: 0.75rem; letter-spacing: 0.1em; text-transform: uppercase; text-align: center;">
            <div style="color: #ccc; margin-bottom: 8px;">LOADING 60MB PORTFOLIO</div>
            <div style="color: #666; font-size: 0.65rem; margin-bottom: 16px;">This may take a few minutes depending on
                your network</div>
            <div style="width: 150px; height: 2px; background: #333; margin: 0 auto; position: relative;">
                <div id="progress-bar" style="width: 0%; height: 100%; background: #fff; transition: width 0.3s ease;">
                </div>
            </div>
            <div id="progress-text" style="color: #888; font-size: 0.65rem; margin-top: 8px;">0%</div>
        </div>
    </div>

    <!-- Desktop Navigation Overlays -->
    <div class="nav-area left" id="nav-prev" style="display: none;">
        <div class="nav-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </div>
    </div>
    <div class="nav-area right" id="nav-next" style="display: none;">
        <div class="nav-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
    </div>

    <!-- Render Canvas with Mobile Ends -->
    <div class="pdf-canvas-container" id="canvas-container" style="display: none;">
        <div class="mobile-edge-btn prev" id="mobile-prev">
            <div class="edge-action" id="mobile-prev-action">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                <span style="writing-mode: vertical-rl; text-orientation: mixed;">PREV</span>
            </div>
        </div>
        <canvas id="pdf-render"></canvas>
        <div class="mobile-edge-btn next" id="mobile-next">
            <div class="edge-action" id="mobile-next-action">
                <span style="writing-mode: vertical-rl; text-orientation: mixed;">NEXT</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Language string injection
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const backText = document.getElementById('back-text');
            if (savedLang === 'zh') {
                backText.textContent = "返回主页";
            } else if (savedLang === 'ja') {
                backText.textContent = "ホームに戻る";
            }
        });

        // Initialize PDF.js worker
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const pdfUrl = './2026_works.pdf';

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const canvas = document.getElementById('pdf-render'),
            ctx = canvas.getContext('2d'),
            loader = document.getElementById('loader'),
            progressBar = document.getElementById('progress-bar'),
            progressText = document.getElementById('progress-text'),
            canvasContainer = document.getElementById('canvas-container'),
            navPrev = document.getElementById('nav-prev'),
            navNext = document.getElementById('nav-next'),
            mobilePrev = document.getElementById('mobile-prev'),
            mobileNext = document.getElementById('mobile-next'),
            mobilePrevAction = document.getElementById('mobile-prev-action'),
            mobileNextAction = document.getElementById('mobile-next-action'),
            pageInfo = document.getElementById('page-info');

        // Render the page
        const renderPage = num => {
            pageIsRendering = true;
            canvas.style.opacity = '0.5';

            pdfDoc.getPage(num).then(page => {
                const isMobilePortrait = window.innerWidth <= 768 && window.innerHeight > window.innerWidth;
                const dpr = window.devicePixelRatio || 1;

                const unscaledViewport = page.getViewport({ scale: 1 });

                const padding = window.innerWidth > 768 ? 80 : 0;
                const topBarHeight = window.innerWidth > 768 ? 80 : 0; // Float above, allow 100vh canvas

                const maxW = window.innerWidth - padding * 2;
                const maxH = window.innerHeight - topBarHeight - (isMobilePortrait ? 0 : 20);

                const widthScale = maxW / unscaledViewport.width;
                const heightScale = maxH / unscaledViewport.height;

                let bestScale;
                if (isMobilePortrait) {
                    // Mobile Portrait Mode: Height fits perfectly, Width overflows to native scroll left/right!
                    bestScale = heightScale;
                } else {
                    // Normal Desktop / Landscape Mode: Fits entirely inside the wrapper
                    bestScale = Math.min(widthScale, heightScale);
                }

                const viewport = page.getViewport({ scale: bestScale * dpr });

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.style.width = `${viewport.width / dpr}px`;
                canvas.style.height = `${viewport.height / dpr}px`;

                const renderCtx = { canvasContext: ctx, viewport: viewport };

                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;
                    canvas.style.opacity = '1';

                    if (loader.style.display !== 'none') {
                        loader.style.display = 'none';
                        canvasContainer.style.display = 'flex';
                        pageInfo.style.display = 'block';
                    }

                    if (isMobilePortrait) {
                        canvasContainer.classList.add('mobile-portrait');
                        navPrev.style.display = 'none';
                        navNext.style.display = 'none';

                        // Mobile End Buttons display logic
                        mobilePrevAction.classList.toggle('disabled', num === 1);
                        mobileNextAction.classList.toggle('disabled', num === pdfDoc.numPages);

                        // Pre-scroll slightly depending on page state
                        setTimeout(() => {
                            // Align Canvas left edge perfectly to screen start. Hide PREV button off-screen.
                            canvasContainer.scrollLeft = num === 1 ? 0 : mobilePrev.offsetWidth;
                        }, 10);

                    } else {
                        canvasContainer.classList.remove('mobile-portrait');
                        navPrev.style.display = 'flex';
                        navNext.style.display = 'flex';
                        mobilePrev.style.display = 'none';
                        mobileNext.style.display = 'none';
                        canvasContainer.scrollLeft = 0;
                    }

                    document.getElementById('page-num').textContent = num;

                    navPrev.style.opacity = num === 1 ? '0' : '';
                    navPrev.style.pointerEvents = num === 1 ? 'none' : 'auto';
                    navNext.style.opacity = num === pdfDoc.numPages ? '0' : '';
                    navNext.style.pointerEvents = num === pdfDoc.numPages ? 'none' : 'auto';

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
            });
        };

        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        const onPrevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        };

        navPrev.addEventListener('click', onPrevPage);
        navNext.addEventListener('click', onNextPage);
        mobilePrevAction.addEventListener('click', onPrevPage);
        mobileNextAction.addEventListener('click', onNextPage);

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') onPrevPage();
            if (e.key === 'ArrowRight' || e.key === ' ') onNextPage();
        });

        // Desktop custom swipe interaction
        let touchstartX = 0;
        let touchendX = 0;

        canvasContainer.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        canvasContainer.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const isMobilePortrait = window.innerWidth <= 768 && window.innerHeight > window.innerWidth;
            if (isMobilePortrait) return; // Completely yield to native horizontal scrolling instead

            const threshold = 50;
            if (touchendX < touchstartX - threshold) onNextPage();
            if (touchendX > touchstartX + threshold) onPrevPage();
        }

        const loadingTask = window.pdfjsLib.getDocument(pdfUrl);

        loadingTask.onProgress = function (progress) {
            if (progress.total > 0) {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
            }
        };

        loadingTask.promise.then(doc => {
            pdfDoc = doc;
            document.getElementById('page-count').textContent = doc.numPages;
            renderPage(pageNum);
        }).catch(err => {
            loader.innerHTML = `<div style="color: #ff3333; font-size: 0.875rem;">Error loading PDF: ${err.message}</div>`;
            console.error(err);
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pdfDoc) queueRenderPage(pageNum); // re-render layout
            }, 200);
        });
    </script>
</body>

</html>
