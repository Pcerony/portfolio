<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEISEI'S PAGE | PORTFOLIO VIEWER</title>
    <!-- Favicon (Red Knot Logo) -->
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- PDF.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        /* Extreme Minimalist Override for Viewer */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0c0c0c;
            /* Slight dark grey to contrast with black PDF if any */
            overflow: hidden;
            font-family: 'Inter', 'Noto Sans JP', 'Noto Sans SC', sans-serif;
            color: #fff;
            user-select: none;
        }

        /* Top Bar Overlay */
        .viewer-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-sizing: border-box;
            pointer-events: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
            pointer-events: auto;
            padding: 10px 0;
        }

        .back-btn:hover {
            color: #fff;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover svg {
            transform: translateX(-4px);
        }

        .page-info {
            color: #888;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            font-variant-numeric: tabular-nums;
            pointer-events: auto;
        }

        /* Loading Spinner */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Canvas Container */
        .pdf-canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        canvas {
            max-width: 100%;
            max-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        /* Interactive Navigation Areas (Invisible overlay for sides) */
        .nav-area {
            position: absolute;
            top: 0;
            height: 100vh;
            width: 30vw;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-area.left {
            left: 0;
            justify-content: flex-start;
            padding-left: 2rem;
        }

        .nav-area.right {
            right: 0;
            justify-content: flex-end;
            padding-right: 2rem;
        }

        @media (hover: hover) {
            .nav-area:hover {
                opacity: 1;
            }
        }

        .nav-arrow {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .nav-area:active .nav-arrow {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-arrow svg {
            width: 24px;
            height: 24px;
        }

        /* Rotate Device Prompt Overlay */
        #rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0c0c0c;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        #rotate-prompt svg {
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
            stroke: #fff;
            animation: tilt 2s infinite ease-in-out alternate;
        }

        @keyframes tilt {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-90deg);
            }
        }

        #rotate-prompt p {
            color: #888;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            line-height: 1.6;
            margin: 0;
        }

        .prompt-title {
            color: #fff !important;
            font-size: 1.125rem !important;
            font-weight: 500;
            margin-bottom: 12px !important;
            letter-spacing: 0.05em !important;
        }

        /* Trigger strictly on portrait phones */
        @media (max-width: 768px) and (orientation: portrait) {
            #rotate-prompt {
                display: flex;
            }

            /* Hide the reading UI implicitly to prevent accidental clicks mapping or weird stretching */
            .viewer-header,
            .loader,
            .nav-area,
            .pdf-canvas-container {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- Rotate Prompt Overlay for Mobile Portrait -->
    <div id="rotate-prompt">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
        <p class="prompt-title" id="rotate-title">Please Rotate Your Device</p>
        <p id="rotate-desc">This portfolio is designed for landscape viewing to preserve its original A4 horizon layout.
        </p>
    </div>

    <!-- Top Bar with Back Button -->
    <div class="viewer-header">
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span id="back-text">Back to Home</span>
        </a>
        <div class="page-info" id="page-info" style="display: none;">
            <span id="page-num"></span> / <span id="page-count"></span>
        </div>
    </div>

    <!-- Background Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div style="color: #666; font-size: 0.75rem; letter-spacing: 0.2em; text-transform: uppercase;">LOADING SPREAD
        </div>
    </div>

    <!-- Navigation Overlays -->
    <div class="nav-area left" id="nav-prev" style="display: none;">
        <div class="nav-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </div>
    </div>
    <div class="nav-area right" id="nav-next" style="display: none;">
        <div class="nav-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
    </div>

    <!-- Render Canvas -->
    <div class="pdf-canvas-container" id="canvas-container" style="display: none;">
        <canvas id="pdf-render"></canvas>
    </div>

    <script>
        // Language string injection
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const backText = document.getElementById('back-text');
            const rotateTitle = document.getElementById('rotate-title');
            const rotateDesc = document.getElementById('rotate-desc');

            if (savedLang === 'zh') {
                backText.textContent = "返回主页";
                rotateTitle.textContent = "请将设备横屏";
                rotateDesc.textContent = "本画册原尺寸为A4横板，为保证最佳排版体验，请切换至水平模式阅览。";
            } else if (savedLang === 'ja') {
                backText.textContent = "ホームに戻る";
                rotateTitle.textContent = "端末を横向きにしてください";
                rotateDesc.textContent = "このポートフォリオはA4横レイアウトでデザインされています。横向きによる最適な体験をお楽しみください。";
            }
        });

        // Initialize PDF.js worker
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const pdfUrl = './2026_works.pdf';

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const canvas = document.getElementById('pdf-render'),
            ctx = canvas.getContext('2d'),
            loader = document.getElementById('loader'),
            canvasContainer = document.getElementById('canvas-container'),
            navPrev = document.getElementById('nav-prev'),
            navNext = document.getElementById('nav-next'),
            pageInfo = document.getElementById('page-info');

        // Render the page
        const renderPage = num => {
            pageIsRendering = true;
            canvas.style.opacity = '0.5';

            pdfDoc.getPage(num).then(page => {
                // Calculate display scale (accounting for high DPR screens like retina displays)
                const dpr = window.devicePixelRatio || 1;

                // Get native viewport to calculate aspect ratio
                const unscaledViewport = page.getViewport({ scale: 1 });

                // Scale to fit screen logic (A4 landscape fits nicely)
                const padding = window.innerWidth > 768 ? 80 : 20; // Extra padding on desktop vs mobile
                const maxW = window.innerWidth - padding * 2;
                const maxH = window.innerHeight - 100; // Account for top bar

                const widthScale = maxW / unscaledViewport.width;
                const heightScale = maxH / unscaledViewport.height;
                const bestScale = Math.min(widthScale, heightScale);

                // Multiply by DPR to keep canvas sharp on high-res displays
                const viewport = page.getViewport({ scale: bestScale * dpr });

                // Set actual canvas size (internal resolution)
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Set display canvas size via CSS
                canvas.style.width = `${viewport.width / dpr}px`;
                canvas.style.height = `${viewport.height / dpr}px`;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                // Render page on canvas
                page.render(renderCtx).promise.then(() => {
                    pageIsRendering = false;
                    canvas.style.opacity = '1';

                    // First load reveal
                    if (loader.style.display !== 'none') {
                        loader.style.display = 'none';
                        canvasContainer.style.display = 'flex';
                        navPrev.style.display = 'flex';
                        navNext.style.display = 'flex';
                        pageInfo.style.display = 'block';
                    }

                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                // Update page counters
                document.getElementById('page-num').textContent = num;

                // Dim arrows if at start or end
                navPrev.style.opacity = num === 1 ? '0' : '';
                navPrev.style.pointerEvents = num === 1 ? 'none' : 'auto';
                navNext.style.opacity = num === pdfDoc.numPages ? '0' : '';
                navNext.style.pointerEvents = num === pdfDoc.numPages ? 'none' : 'auto';
            });
        };

        // Queue rendering if currently rendering
        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        // Navigate pages
        const onPrevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        };

        // Event listeners
        navPrev.addEventListener('click', onPrevPage);
        navNext.addEventListener('click', onNextPage);

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') onPrevPage();
            if (e.key === 'ArrowRight' || e.key === ' ') onNextPage();
        });

        // Touch Swipe Navigation
        let touchstartX = 0;
        let touchendX = 0;

        canvasContainer.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        canvasContainer.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const threshold = 50;
            if (touchendX < touchstartX - threshold) onNextPage();      // Swipe left
            if (touchendX > touchstartX + threshold) onPrevPage();      // Swipe right
        }

        // Fetch PDF via PDF.js
        window.pdfjsLib.getDocument(pdfUrl).promise.then(doc => {
            pdfDoc = doc;
            document.getElementById('page-count').textContent = doc.numPages;
            renderPage(pageNum);
        }).catch(err => {
            loader.innerHTML = `<div style="color: #ff3333; font-size: 0.875rem;">Error loading PDF: ${err.message}</div>`;
            console.error(err);
        });

        // Handle Window Resize dynamically
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pdfDoc) queueRenderPage(pageNum); // re-render crisp
            }, 200);
        });
    </script>
</body>

</html>
